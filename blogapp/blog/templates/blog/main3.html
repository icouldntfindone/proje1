<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Üniversiteleri</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        
        .navbar {
            background-color: #292b2c !important; 
            border-bottom: 1px solid #fff; 
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
        }

        .navbar-text {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 20px;
        }

        
        .carousel-item img {
            width: 100%;
            height: 600px;
            object-fit: cover;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 20px;
            border-radius: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .carousel-caption h5,
        .carousel-caption p {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        
        .content-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
        }

        .content-box h2 {
            color: #292b2c;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .content-box p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }

        
        .dropdown-universities {
            position: absolute;
            top: 50px; 
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none; 
            z-index: 1000; 
        }

        .dropdown-universities ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dropdown-universities li {
            font-size: 18px;
            margin-bottom: 5px;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .dropdown-universities li:hover {
            background-color: #f8f9fa; 
        }

        
        .contact-buttons {
            text-align: center;
            margin-top: 50px;
        }

        .btn-primary,
        .btn-secondary {
            background-color: #f0ad4e; 
            border-color: #f0ad4e; 
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px 30px;
            margin: 0 10px;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            background-color: #ec971f; 
            border-color: #ec971f;
        }

        
        .dm-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff; 
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dm-box i {
            margin-right: 10px;
        }

        .dm-box:hover {
            background-color: #0056b3; 
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Türkiye Üniversiteleri</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Giriş Yap/Kayıt Ol</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

   
   
    

    


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
